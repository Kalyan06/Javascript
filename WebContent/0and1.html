<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Replace all even numbers with 0 and odd numbers with 1 in the array</h2>
	Array elements:
	<div id="ar"></div>
	<div id="01"></div>
	
	<script type="text/javascript">
		var ar  = [9, 5, 3, 4, 15, 26, 18, 12, 95, 68, 55, 24, 66, 35, 77, 63, 96, 10, 6];
		document.getElementById("ar").innerHTML=ar;
		for (var i = 0; i < ar.length; i++) {
			if (ar[i]%2==0) {
				ar[i]=0;
			} else {
				ar[i]=1;
			}
		}
		document.getElementById("01").innerHTML=ar;
	</script>
</body>
</html>
